<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jstree basic demos</title>
	<style>
	html { margin:0; padding:0; font-size:62.5%; }
	body { max-width:800px; min-width:300px; margin:0 auto; padding:20px 10px; font-size:14px; font-size:1.4em; }
	h1 { font-size:1.8em; }
	.demo { overflow:auto; border:1px solid silver; min-height:100px; }
	</style>
	<link rel="stylesheet" href="./index.css" />
	<link rel="stylesheet" href="./../../dist/themes/default/style.min.css" />
</head>
<body>
	<h1>Dnd demo</h1>
	<div id="dnd" class="demo"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./../../dist/jstree.js"></script>

	<script>
	// Dnd demo
	$('#dnd').jstree({
		'core' : {
      "check_callback" : true,
			'data' : [
				{ "text" : "Root node", "state" : { "opened" : true }, "children" : [
						{ "text" : "Child node 1" },
						{ "text" : "Child node 2", "state" : { "opened" : true }, "children" : [
              { "text" : "Child child node 1" },
              { "text" : "Child child node 2" }
            ] }
				]}
			]
    },
    'plugins': ['unique', 'sort', 'wholerow', 'dnd'],
    "dnd" : {
      "large_drop_target": true,
      "large_drag_target": true,
    }
	});
	</script>
</body>
</html>
